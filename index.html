<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Library Project</title>
</head>
<body>
    <div class="library">
        <h1 class="header">My Library:</h1>
        <div class="display">
            <form class="form hidden">
                <label for="title">Title:
                    <input type="text" id="title" name="title" value="">
                </label>
                <label for="author">Author:
                    <input type="text" id="author" name="author" value="">
                </label>
                <label for="pages">Pages:
                    <input type="number" id="pages" name="pages" value="">
                </label>
                <label for="read">Check Box if Read:
                    <input type="checkbox" id="read" name="read" value="True">
                </label>
                <button action="" id="submit">Submit</button> 
            </form>
        </div>
        <div class="addButtonDiv">
            <button class="newBook">New Book</button>
        </div>
    </div>


    <script src="script.js" defer></script>
</body>
</html>
